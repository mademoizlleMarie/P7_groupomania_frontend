<body class="connexion">
<div class="connexion__wrapper">
    <a href="index.html">
        <img src="images/icon-left-font-monochrome-white.png">
    </a>
</div>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input id="email" type="email" placeholder="email"/>
            <input id="firstName" type="text" placeholder="Nom"/>
            <input id="lastName" type="text" placeholder="Prénom"/>
            <input id="password" type="password" placeholder="password"/>
            <button id="enregistrement">Inscription</button>
            <p class="message">Déjà un compte ?  <a href="#">Connexion</a></p>
        </form>
        <form class="login-form">
            <input id="emailLogin" type="email" placeholder="email"/>
            <input id="passwordLogin" type="password" placeholder="password"/>
            <button id="LOGIN" >Connexion</button>
            <p class="message">Pas de compte ? <a href="#">Créer un compte</a></p>
        </form>
    </div>
</div>
